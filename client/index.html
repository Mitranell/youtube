<!doctype html>
<html>

<head>
    <title>New Years E(H)VE</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="client/dist/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>

    <main>
        <div id="shirt">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 1920 1080" xml:space="preserve" enable-background="new 0 0 1920 1080">
                <g id="skinLayer">
                    <path d="M692.7 0v221.2c0 0.5 0.4 0.9 0.9 0.9h549.5c0.5 0 0.9-0.4 0.9-0.9V0H692.7z" />
                    <polygon points="317.3 1080 347.4 896.8 0 757.6 0 1080 " />
                    <polygon points="1920 1080 1920 698.1 1580 896.8 1619.1 1080 " />
                </g>
                <g id="shirtLayer">
                    <path id="XMLID_6_" class="st1" d="M377.8 828.7c-0.6-13.5-3-64.5-8.2-119.9 -10-106.2-22.3-146.4-30.9-161.4 -2.7-4.8-1.1-10.9 3.7-13.6 4.8-2.7 10.9-1.1 13.6 3.7 26.2 45.9 37.1 201.9 40.5 266.2 16.6 75.3 27.5 170.8 34.1 276.3h1058.6c6.6-105.5 17.5-201 34.1-276.3 3.4-64.3 14.3-220.3 40.5-266.2 2.7-4.8 8.8-6.5 13.6-3.7 4.8 2.7 6.5 8.8 3.7 13.6 -8.6 15-20.9 55.2-30.9 161.5 -5.2 55.4-7.6 106.3-8.2 119.8 6.1 37.8 14.8 71.8 14.8 71.8S1801.2 843 1920 789.2V535.9c-51.1-166.4-125.4-368.1-182.7-425.4C1683.6 80.5 1518.4 42.8 1385.4 0h-183C1176 109.4 1077.5 190.6 960 190.6S744 109.4 717.6 0h-183C401.6 42.8 236.4 80.5 182.7 110.5 125.4 167.8 51.1 369.5 0 535.9v253.2C118.8 843 362.9 900.5 362.9 900.5S371.7 866.5 377.8 828.7z"
                    />
                </g>
            </svg>
        </div>
        <div id="mask"></div>
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
            <section id="theater">
                <div id="skull" class="item skull">
                    <svg style="enable-background:new 0 0 500 500;" version="1.1" viewBox="0 0 500 500" x="0px" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" y="0px">
                        <g>
                            <path class="st0" d="M386.7,61.8c-48.8-58.2-182.3-103.6-274.7,0C19.5,165.4,92.3,269.2,92.3,269.2
                		c-10.3,3.7-30,39.1-17.1,55.3c12.8,16.3,38.5,18.8,38.5,18.8s7.1,69,16.3,88.1C141,454.9,197.5,500,250.6,500
                		c53.1,0,98.4-36.8,117.3-65c18.8-28.2,19.7-96.7,19.7-96.7c77-5.1,22.2-69.3,22.2-69.3C454.3,190.2,435.5,120,386.7,61.8z" id="XMLID_182_" />
                        </g>
                    </svg>
                </div>
                <div id="detailing" class="item detailing">
                    <object type="image/svg+xml" data="client/vector/skullDetailing.svg" class="logo"></object>
                </div>
                <div id="teeth" class="item teeth">
                    <object type="image/svg+xml" data="client/vector/teeth.svg" class="logo"></object>
                </div>
                <div id="logo" class="item logo">
                    <svg version="1.1" viewBox="0 0 500 500" x="0px" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" y="0px">
                        <g>
                            <polygon points="248 104.5 248 64.5 240.9 64.5 224.5 69.1 224.5 78.3 230.4 78.3 230.4 99.7 214.3 115.9 210.1 111.7 201.9 119.9 210.2 134.7 214 138.5 " />
                            <polygon points="252 104.5 252 64.5 259.1 64.5 275.5 69.1 275.5 78.3 269.6 78.3 269.6 99.7 285.7 115.9 289.9 111.7 298.1 119.9 289.8 134.7 286 138.5 " />
                            <polygon points="250 107.7 217.1 140.6 220.8 144.3 235.4 152.5 243.4 144.5 239.3 140.3 250 129.7 260.7 140.3 256.6 144.5 264.6 152.5 279.2 144.3 282.9 140.6 " />
                        </g>
                    </svg>
                </div>

                <div id="leftEye" class="eye left">
                    <div class="circles"></div>
                    <div class="dashedRing"></div>
                </div>
                <div id="rightEye" class="eye right">
                    <div class="circles"></div>
                    <div class="dashedRing"></div>
                </div>
            </section>
        </div>
        <div id="snow">
            <canvas id="snowCanvas" width="1920" height"1080"></canvas>
        </div>
        <div id="bar">
            <div id="trackInfo" class="item">
                <div class="table">
                    <div class="table-cell">
                        
                    </div>
                </div>
            </div>
            <div id="clock" class="item">
                <div class="table">
                    <div class="table-cell">
                        <i class="fa fa-clock-o"></i>
                        <span id="hours"></span> :
                        <span id="minutes"></span> .
                        <span id="seconds"></span>
                    </div>
                </div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="overlay"></div>
        <div id="admin">
            <div class="title">Themes</div>
            <div class="item">
                <div class="themeDot red"></div>
                <div class="themeDot blue"></div>
                <div class="themeDot black"></div>
                <div class="themeDot yellow"></div>
            </div>
            <div class="title">Navigation</div>
            <div class="item">
                <i id="previous" class="fa fa-backward"></i>
                <i id="play" class="fa fa-pause"></i>
                <i id="next" class="fa fa-forward"></i>
            </div>
            <div class="title">Range</div>
            <div class="item">
                <input id="rangeValue" type="number" min="1" max="512">
                <div id="range" class="slider"></div>
            </div>
            <div class="title">Degrees</div>
            <div class="item">
                <input id="degreesValue" type="number" min="1" max="360">
                <div id="degrees" class="slider"></div>
            </div>
            <div class="title">Speed</div>
            <div class="item">
                <input id="speedValue" type="number" min="1" max="0.01" step="0.01">
                <div id="speed" class="slider"></div>
            </div>
            <div class="title">Perspective</div>
            <div class="item">
                <input id="perspectiveValue" type="number" min="1" max="1000">
                <div id="perspective" class="slider"></div>
            </div>
            <div class="title">Final countdown</div>
            <div class="item">
                <button id="final">Final countdown</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dancer.js/0.4.0/dancer.min.js"></script>

    <script src="client/dist/js/main.js"></script>

</body>

</html>
